<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>

<body class="dark">
    <header class="header-container">
        <div class="header-content">

            <h1 class="card-title"><a href="/index.html">Where in the world </a>?</h1>
            

            <div class="theme-changer">
                <p class="lightThemeChanger"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Light Mode</p>
                <p class="darkThemeChanger"><i class="fa-regular fa-sun"></i>&nbsp;&nbsp;Dark Mode</p>
    
            </div>
        </div>

    </header>

    <main>
       <div class="country-details-container">

         <!--Back Button-->
         <span class="back-btn" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>&nbsp; Back
         </span>
         <!---->
 
         <div class="country-details">
             <img src="" alt="flag">
             <div class="detail-text-container">
                 <h1>Iceland</h1>
                 <div class="detail-text">
                     <p><b>Native Name:</b><span class="native-name"></span></p>
                     <p><b>Population:</b><span class="population"></span></p>
                     <p><b>Region:</b><span class="region"></span></p>
                     <p><b>Sub Region:</b><span class="sub-region"></span></p>
                     <p><b>Capital:</b><span class="capital"></span></p>
                     <p><b>Top Level Domain:</b><span class="top-level-domain"></span></p>
                     <p><b>Currencies:</b><span class="currencies"></span></p>
                     <p><b>Language:</b><span class="languages"></span></p>
                 </div>
 
                 <div class="border-countries">
                     <b>Border Countries: </b>&nbsp;&nbsp; </div>
             </div>
         </div>
       </div>
    </main>

    <script src="country.js" defer></script>
</body>


</html>
